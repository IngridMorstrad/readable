<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readable</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Readable</h1>
    <p class="subtitle">Swipeable Article Reader</p>

    <div id="readingStats" class="reading-stats"></div>

    <div class="settings">
      <div class="setting-group">
        <label for="chunkSize">Chunk Size (words)</label>
        <div class="slider-container">
          <input type="range" id="chunkSize" min="50" max="500" step="25" value="100">
          <span id="chunkSizeValue">100</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="questionInterval">Quiz Interval (every N chunks)</label>
        <div class="slider-container">
          <input type="range" id="questionInterval" min="1" max="10" step="1" value="3">
          <span id="questionIntervalValue">3</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="aiProvider">AI Provider</label>
        <select id="aiProvider">
          <option value="gemini">Gemma 3 27B (Google)</option>
          <option value="openai">GPT-4o Mini (OpenAI)</option>
          <option value="claude">Claude 3 Haiku (Anthropic)</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="apiKey"><span id="apiKeyLabel">Gemma 3 27B</span> API Key (optional)</label>
        <input type="password" id="apiKey" placeholder="Enter API key for quiz questions">
        <p class="hint">Required for AI-generated quiz questions</p>
      </div>
    </div>

    <div class="button-row">
      <button id="startBtn" class="primary-btn">Start Reading</button>
      <button id="saveBtn" class="secondary-btn" title="Save for Later">+</button>
    </div>

    <div id="readLaterSection" class="read-later-section" style="display: none;">
      <div class="section-header">
        <span>Reading Queue (<span id="queueCount">0</span>)</span>
        <button id="clearQueueBtn" class="text-btn">Clear</button>
      </div>
      <div id="readLaterList" class="read-later-list"></div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="read-later.js"></script>
  <script src="popup.js"></script>
</body>
</html>
